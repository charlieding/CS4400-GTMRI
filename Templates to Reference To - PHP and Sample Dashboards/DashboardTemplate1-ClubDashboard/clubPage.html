<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Club Page</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="css/clubStyle.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="../../assets/js/html5shiv.js"></script>
	  <script src="../../assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	 <div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <img id="logo" src="images/logo.png">
		</div>
		<div class="collapse navbar-collapse">
			  <ul class="nav navbar-nav pull-right">
				<li type="button" id="logoutBtn" data-toggle="modal" onclick="logout()" class="btn btn-primary">Log out</li>
			  </ul>
		</div>
	  </div>
	</div>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<div id="ClubInformation" class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-10"><h1 id="ClubName"><input type="text" class="details" /></h1></div>
						<div class="col-md-2">
							<h1 id="ClubMembers"><input type="text" class="details" /> Members</h1>
							<!--<h1 style="height:46px"><input id="ClubMembers" type="text" class="details" /></h1>-->
						</div>
					</div>
					<div>
						<h2 id="SchoolName"><input type="text" class="details" /></h2>
					</div>
					<div>
						<textarea id="ClubDetails" class="details"></textarea>
					</div>
					<div>
						<input id="EmailAddress" type="text" class="details" />
					</div>
				</div>
				<div class="col-md-3">
					<img id="ClubPic" class="img-rounded img-responsive" src="http://static2.businessinsider.com/image/51f03f966bb3f73c7700000b/19-fast-food-hacks-that-will-change-the-way-you-order.jpg" />
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<p id="addPackageBtn"><a class="btn btn-lg btn-success" data-toggle="modal" onclick="addClick()" href="#submitPackage">+ &nbsp;Add Package</a></p>

		<!--<ul id="packages" class="list-group">
		</ul>-->
		<div id="content" class="container jumbotron">

        <div id="packages" class="table">
            <div class="alert alert-warning"> HARDCODED SAMPLE PACKAGE - not active
               <div class=' pull-right'>
                    <small class="glyphicon glyphicon-trash"></small>
                    <small class="glyphicon glyphicon-star"></small>
                </div>
                <blockquote class="text-muted">
                  <small>Detail of the package goes here 
                    <a class='pull-right'>
                    $200
                    </a>
                  </small>
                </blockquote>
            </div>
        </div>

      </div>



		<hr>
		<footer>
			<p>&copy; Unispon 2013</p>
		</footer>
	</div>
	<!-- /container -->



		<!--Submit Package Modal -->
	<div class="modal fade" id="submitPackage">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title"><strong style="color: black">Sponsorship Package</h4>
		  </div>
		  <div class="modal-body" style="padding-bottom: 0px;">
			<form class="form-horizontal">
			  <div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Package Name</label>
				<div class="col-lg-10">
				  <input type="text" class="form-control" id="packageName" placeholder="Eg: 2013 Georgia Tech Game Festival">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputSchool" class="col-lg-2 control-label">Price</label>
				<div class="col-lg-10">
				  <input type="number" class="form-control" id="price" placeholder="Eg: 100">
				</div>
			  </div>
			  <div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Details</label>
				<div class="col-lg-10">
				  <textarea name="textarea" class="form-control" id="details" placeholder="Details about your event"></textarea>
				</div>
			  </div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" onclick="packageEditorClick()" class="btn btn-primary">Submit</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
			  
	</div><!-- /.modal -->
	
	<div class="SideSlider">
		<div class="Icon"></div>
		<div id="arrows">
			<span id="hintCount"></span>
			<span id="hint_left" onclick="hint_left()">&lt;</span>
			<span id="hint_right" onclick="hint_right()">&gt;</span>
		</div>
		<span id="hint">
			This is a hint that I am telling you, because I can... so deal with it.
		</span>
	</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/clubMain.js"></script>
</body>
</html>
